apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cluster-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
  - host: "linky.fabo011-cloud.de"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: linky-service
            port:
              number: 8080
  tls:
  - hosts:
    - "linky.fabo011-cloud.de"
    secretName: linky-tls

# Can be extended by multiple services
